<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
</head>
<body>
   
    {% if extracted_text %}
        <h2>Extracted Text</h2>
        
        <br><br>
        {%for i in extracted_text:%} 
            <div>{{i}}</div>
        {%endfor%} 
        <!-- <pre>{{ extracted_text }}</pre> -->
    {% endif %}
</body>
</html>
